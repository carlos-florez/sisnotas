<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>LOGIN</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../bootstrap/css/estilos.css">
</head>
<body>
	<div class="container" id="fondo">
		<header>
			<div class="container" id="header">
				<div class="row">
					<div class="col-md-12">
						<center>
							<img src="img/logo1.png" class="img-responsive" id="logo">
						</center>
					</div>
				</div>
			</div>
		</header>
			<center><h1><b>Login</b></h1></center>
		</br>
	<div class="container" id="centro4"><br>
		<form action="" class="form-horizontal">
		<center><label  class="control-label"><b>inicia sesión</b></label></center><br>
			<div class="form-group">
				<label for="nombre" class="control-label col-xs-12 col-md-3"><b>Usuario:</b></label>
				<div class="col-xs-12 col-md-9">
					<input type="text" class="form-control" id="usuario" placeholder="usuario: ">
				</div>
			</div>
			<div class="form-group">
				<label for="passwd" class="control-label col-xs-12 col-md-3"><b>Contraseña:</b></label>
				<div class="col-xs-12 col-md-9">
					<input type="password" class="form-control" id="passwd" placeholder="contraseña: ">
				</div>
			</div><br>
			<center>
				<button class="btn btn-info" aria-label="right Align">Iniciar sesión 
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
				</button></center>
		</form></br></br></br>
	</div></br>
	<footer><div class="container" id="footer"><center><b>Copyright © Todos los Derechos Reservados</b></center></div></footer>
	</div>
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
